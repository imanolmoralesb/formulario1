<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="https://formsubmit.co/josuemorales@fjrtampico.edu.mx" method="POST" />
        <fieldset>Datos de contacto
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name"/> <br>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="user_apellido"/> <br>
            <label for="mail">Correo electronico:</label>
            <input type="email" id="mail" name="user_mail"/> <br>
            <label for="msg">Mensaje:</label>
            <textarea name="user_mesage" id="msg"></textarea> <br>
            <button type="submit" >ENVIAR</button> <br>
            <input type="reset" value="borrar formulario"/>
        </fieldset>
    </form>
</body>
</html>
